apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: backend
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: backend
  template:
    metadata:
      labels:
        io.kompose.service: backend
    spec:
      containers:
        - image: krassy19/frontend
          imagePullPolicy: IfNotPresent
          name: backend
          ports:
            - containerPort: 8000
    type: LoadBalancer

